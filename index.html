<script>
    window.onBambuserLiveShoppingReady = function (player) {
      player.configure({
        buttons: {
          dismiss: player.BUTTON.MINIMIZE,
          product: player.BUTTON.LINK, // Opens product in a new tab
        },
      });
    };
  ​
    window.openLiveShoppingPlayer = function (showId, brand, region='us') {
      region = region.toLowerCase();
      window.initBambuserLiveShopping = function (item) {
        window.initBambuserLiveShopping.queue.push(item);
      };
      window.initBambuserLiveShopping.queue = [];
      var scriptNode = document.createElement('script');
      scriptNode['src'] = `https://lcx-embed${region == 'eu' ? '-eu' : ''}.bambuser.com/${brand}/embed.js`;
      document.body.appendChild(scriptNode);
  ​
      window.initBambuserLiveShopping({
        showId, // Show ID is found on the show setup page on the dashboard
        type: 'overlay', // The type must be 'overlay'
      });
    };
</script>
